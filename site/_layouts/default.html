<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <a href="http://www.reactivemanifesto.org/"><img class="noshadow" style="position: fixed; right: 0; top: 0; z-index: 9000; border: 0; margin: 0; padding: 0" src="http://www.reactivemanifesto.org/images/ribbons/we-are-reactive-black-right.png"></a>
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/mohiva/play-silhouette">View on GitHub</a>

          <h1 id="project_title">{{ site.name }}</h1>
          <h2 id="project_tagline">Authentication library for Play Framework applications</h2>

          <section id="github-buttons">
            <iframe src="http://ghbtns.com/github-btn.html?user=mohiva&repo=play-silhouette&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
            <iframe src="http://ghbtns.com/github-btn.html?user=mohiva&repo=play-silhouette&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe>
          </section>

          <section id="downloads">
            <a class="zip_download_link" href="https://github.com/mohiva/play-silhouette/zipball/master">Download this project as a .zip file</a>
            <a class="tar_download_link" href="https://github.com/mohiva/play-silhouette/tarball/master">Download this project as a tar.gz file</a>
          </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Silhouette is maintained by <a href="https://github.com/mohiva">mohiva</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
